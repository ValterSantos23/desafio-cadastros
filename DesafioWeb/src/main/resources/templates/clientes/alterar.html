<div th:replace="compartilhado/top"></div>
	<!-- Begin Page Content -->
	<div class="container-fluid">
	
	    <!-- Page Heading -->
	    <h1 class="h3 mb-2 text-gray-800">Cliente</h1>
	    <p class="mb-4">
			Dados do Cliente
		</p>
	
	    <!-- Formulário Cadastro de Cientes -->
	    <div class="card shadow mb-4">
			<div class="card-body">
				<form method="POST" th:action="@{'/clientes/' + ${cliente.cod_cliente} + '/atualizar'}">
					<div class="form-row">
				    	<div class="form-group col-md-2">
				      		<label for="cod_cliente">Código:</label>
				      		<input type="text" class="form-control" id="cod_cliente" th:value="${cliente?.cod_cliente} ?: 'default value'" readonly>
				    	</div>
				    	<div class="form-group col-md-5">
				      		<label for="nome">Nome:*</label>
				      		<input type="text" class="form-control" id="nome" th:value="${cliente.nome}" name="nome" placeholder="Nome" required>
				    	</div>
						<div class="form-group col-md-5">
				      		<label for="cpf">CPF:*</label>
				      		<input type="number_format" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})"\
								class="form-control" id="cpf" th:value="${cliente.cpf}" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
				    	</div>
				  	</div>
					<div class="form-row">
						<div class="form-group col-md-7">
				      		<label for="rg">RG:*</label>
				      		<input type="number_format" pattern="(\d{1}\.?\d{3}\.?\d{3}-?\d{1})"\
								class="form-control" id="rg" th:value="${cliente.rg}" name="rg" placeholder="x.xxx.xxx-x" required>
				    	</div>
						<div class="form-group col-md-5">
				      		<label for="data_nasc">Nascimento:</label>
				      		<input type="date" class="form-control" id="data_nasc" th:value="${cliente.data_nasc}" name="data_nasc" required>
				    	</div>
				  	</div>
					<div class="form-row">
						<div class="form-group col-md-7">
					    	<label for="endereco">Endereço:*</label>
					    	<input type="text" class="form-control" id="endereco" th:value="${cliente.endereco}" name="endereco" placeholder="Rua dos Bobos, nº 0" required>
					  	</div>
						<div class="form-group col-md-5">
					    	<label for="complemento">Complemento:</label>
					    	<input type="text" class="form-control" id="complemento" th:value="${cliente?.complemento}"  name="complemento" placeholder="Próximo à...">
					  	</div>
					</div>
				  	
				  	<div class="form-row">
						<div class="form-group col-md-4">
				      		<label for="bairro">Bairro:*</label>
				      		<input type="text" class="form-control" id="bairro" th:value="${cliente?.bairro}" name="bairro" placeholder="Centro" required>
				    	</div>
						<div class="form-group col-md-3">
				      		<label for="cep">CEP:</label>
				      		<input type="number_format" pattern="(\d{5}-?\d{3})"\
								class="form-control" id="cep" th:value="${cliente.cep}" name="cep" placeholder="xxxxx-xxx">
				    	</div>
				    	<div class="form-group col-md-3">
				      		<label for="cidade">Cidade:*</label>
				      		<input type="text" class="form-control" id="cidade" th:value="${cliente.cidade}" name="cidade" placeholder="Aracaju" required>
				    	</div>
				    	<div class="form-group col-md-2">
				      		<label for="uf">UF:*</label>
				      		<select id="uf" th:value="${cliente.uf}" name="uf" class="form-control" required>
				        		<option value="..">Selecione...</option>
								<option value="AC">Acre</option>
							    <option value="AL">Alagoas</option>
							    <option value="AP">Amapá</option>
							    <option value="AM">Amazonas</option>
							    <option value="BA">Bahia</option>
							    <option value="CE">Ceará</option>
							    <option value="DF">Distrito Federal</option>
							    <option value="ES">Espirito Santo</option>
							    <option value="GO">Goiás</option>
							    <option value="MA">Maranhão</option>
							    <option value="MS">Mato Grosso do Sul</option>
							    <option value="MT">Mato Grosso</option>
							    <option value="MG">Minas Gerais</option>
							    <option value="PA">Pará</option>
							    <option value="PB">Paraíba</option>
							    <option value="PR">Paraná</option>
							    <option value="PE">Pernambuco</option>
							    <option value="PI">Piauí</option>
							    <option value="RJ">Rio de Janeiro</option>
							    <option value="RN">Rio Grande do Norte</option>
							    <option value="RS">Rio Grande do Sul</option>
							    <option value="RO">Rondônia</option>
							    <option value="RR">Roraima</option>
							    <option value="SC">Santa Catarina</option>
							    <option value="SP">São Paulo</option>
							    <option value="SE">Sergipe</option>
							    <option value="TO">Tocantins</option>
				      		</select>
				    	</div>
				  	</div>
					<div class="form-row">
						<div class="form-group col-md-3">
					    	<label for="telefone">Telefone:</label>
					    	<input type="text" class="form-control" id="telefone" th:value="${cliente?.telefone}" name="telefone" placeholder="(XX)XXXX-XXXX">
					  	</div>
						<div class="form-group col-md-3">
					    	<label for="celular">Celular:*</label>
					    	<input type="text" class="form-control" id="celular" th:value="${cliente.celular}" name="celular" placeholder="(XX)XXXXX-XXXX" required>
					  	</div>
					</div>
				  	<div class="form-group">
						<div class="form-group col-md-12">
				      		<label for="obs">Observação:</label>
				      		<textarea class="form-control" id="obs" th:value="${cliente?.obs}" name="obs"></textarea>
				    	</div>
				  	</div>
				  	<button type="submit" class="btn btn-primary border border-dark">Salvar</button>
					<a href="/clientes" type="submit" class="btn btn-danger border border-dark">Fechar</a>
				</form>
			</div>
	    </div>
	</div>
	<!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
