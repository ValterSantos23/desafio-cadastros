<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login Desafio</title>

    <!-- Fontes customizadas para o template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Estilos customizados para o template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5 bg-secondary">
                    <div class="card-body p-0">
                        
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
								<img src="/img/login_valter.png">
							</div>
                            <div class="col-lg-6">
                                <div class="p-5 bg-secondary">
									<div class="sidebar-brand-icon" style="margin-left: 90px;">
										<img src="/img/logo_login.png">
					                </div>
									
									<!--Formulário que interage com o LoginController-->
                                    <form class="user" action="/logar" method="POST">
                                        <div class="form-group">
											<label for="ident" style="color: #FFFFFF">Identificação do usuário:*</label>
                                            <input type="number_format" pattern="[0-9]+" class="form-control form-control-user"
                                                id="ident" name="ident" aria-describedby="emailHelp"
                                                placeholder="Identificação" maxlength="8" required>
                                        </div>
                                        <div class="form-group">
											<label for="senha" style="color: #FFFFFF">Senha:*</label>
                                            <input type="password" class="form-control form-control-user"
                                                id="senha" name="senha" placeholder="Senha" minlength="8" maxlength="16" required>
											
											<p style="color: #FFFFFF"><input class="w3-check" type="checkbox" onclick="mostrarSenha()">Mostrar senha</p>
                                        </div>
										
										<!--Função para mostrar senha-->
										<script>
											function mostrarSenha() {
											    var x = document.getElementById("senha");
											    if (x.type === "password") {
											        x.type = "text";
											    } else {
											        x.type = "password";
											    }
											}
										</script>
										
										<!--Mensagem de alerta para identificação ou senha inválida-->
										<div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
										
										<!--Botão de login e limpar campos-->
										<div class="form-group">
	                                        <button class="btn btn-primary btn-user btn-block">
	                                            Acessar
	                                        </button>
	                                        <button class="btn btn-danger btn-user btn-block" type="reset">
	                                            Cancelar
	                                        </button>
										</div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
